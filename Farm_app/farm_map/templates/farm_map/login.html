{% extends 'farm_map/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div style="text-align: center">
    <hr>
    
    <h1>Login</h1>
    <h3>Enter username and password before clicking "login"</h3>
    
    <form action="{% url 'farm_map:login' %} " method="POST">
        {% csrf_token %}
    
        {{form}}
        <button>Login</button>
    </form>
</div>

{% endblock content %}
